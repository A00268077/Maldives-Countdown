<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Maldives Trip Countdown üèùÔ∏è</title>

  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: env(safe-area-inset-top)
               env(safe-area-inset-right)
               env(safe-area-inset-bottom)
               env(safe-area-inset-left);

      color: #ffffff;
      text-align: center;

      /* Maldives dive boat background */
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 22px;
      padding: 24px 18px 28px;
      backdrop-filter: blur(8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin: 0 0 20px;
      font-size: clamp(22px, 6vw, 30px);
      font-weight: 800;
      line-height: 1.2;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .box {
      background: rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 18px 8px;
    }

    .num {
      font-size: clamp(36px, 10vw, 60px);
      font-weight: 900;
      line-height: 1;
    }

    .label {
      margin-top: 6px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.6px;
      opacity: 0.9;
    }

    .status {
      margin-top: 20px;
      font-size: 15px;
      opacity: 0.95;
    }

    /* Larger screens (tablet / desktop) */
    @media (min-width: 600px) {
      .card {
        max-width: 720px;
        padding: 32px;
      }

      .grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .num {
        font-size: 56px;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Countdown to Maldives Trip üèùÔ∏èü§ø</h1>

    <div class="grid">
      <div class="box">
        <div class="num" id="days">--</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div class="num" id="hours">--</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div class="num" id="mins">--</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div class="num" id="secs">--</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    // Midnight at the start of 5 February 2027 (local time)
    const target = new Date(2027, 1, 5, 0, 0, 0);

    const $ = (id) => document.getElementById(id);
    const pad2 = (n) => String(n).padStart(2, "0");

    function tick() {
      const now = new Date();
      const diffMs = target - now;

      if (diffMs <= 0) {
        $("days").textContent = "00";
        $("hours").textContent = "00";
        $("mins").textContent = "00";
        $("secs").textContent = "00";
        $("status").textContent = "It‚Äôs Maldives time! ‚úàÔ∏èüèùÔ∏èü§ø";
        return;
      }

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = totalSeconds % 60;

      $("days").textContent = days;
      $("hours").textContent = pad2(hours);
      $("mins").textContent = pad2(mins);
      $("secs").textContent = pad2(secs);

      $("status").textContent = "Counting down to Maldives üèùÔ∏èüåä";
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
